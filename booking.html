<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Parking | Slot Booking</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>

/* ===== GLOBAL ===== */
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins', sans-serif;
}

body{
background:linear-gradient(135deg,#000000,#111111,#1a1a1a);
color:white;
min-height:100vh;
}

/* ===== NAVBAR ===== */
nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 80px;
background:#000;
border-bottom:1px solid #222;
}

.logo{
font-size:24px;
font-weight:700;
color:#f4c430;
}

.nav-links{
list-style:none;
display:flex;
gap:35px;
}

.nav-links li a{
text-decoration:none;
color:white;
font-weight:500;
transition:0.3s;
}

.nav-links li a:hover{
color:#f4c430;
}

/* ===== BOOKING SECTION ===== */
.booking-wrapper{
display:flex;
justify-content:center;
align-items:center;
min-height:calc(100vh - 80px);
}

.booking-card{
background:#1a1a1a;
padding:50px;
border-radius:20px;
box-shadow:0 0 40px rgba(244,196,48,0.4);
text-align:center;
width:400px;
border:2px solid #222;
transition:0.4s;
}

.booking-card:hover{
border-color:#f4c430;
box-shadow:0 0 25px rgba(244,196,48,0.6);
}

.booking-card h1{
color:#f4c430;
margin-bottom:30px;
}

/* ===== FORM ELEMENTS ===== */
select{
width:100%;
padding:12px;
margin-bottom:20px;
background:#111;
color:white;
border:2px solid #f4c430;
border-radius:10px;
outline:none;
transition:0.3s;
}

select:focus{
box-shadow:0 0 15px #f4c430;
}

button{
width:100%;
padding:12px;
background:#f4c430;
border:none;
border-radius:10px;
font-weight:600;
cursor:pointer;
transition:0.4s;
}

button:hover{
background:black;
color:#f4c430;
box-shadow:0 0 20px #f4c430;
}

#msg{
margin-top:20px;
font-weight:500;
}

/* Responsive */
@media(max-width:500px){
.booking-card{
width:90%;
}
}

</style>

<script type="module" src="firebase.js"></script>
</head>

<body>

<!-- NAVBAR -->
<nav>
<div class="logo">Smart Parking</div>
<ul class="nav-links">
<li><a href="index.html">Home</a></li>
<li><a href="about.html">About</a></li>
<li><a href="booking.html">Booking</a></li>
<li><a href="map.html">Map</a></li>
<li><a href="login.html">Login</a></li>
<li><a href="system.html">System Architecture</a></li>
</ul>
</nav>

<!-- BOOKING SECTION -->
<div class="booking-wrapper">
<div class="booking-card">

<h1>Book Your Slot</h1>

<select id="slot">
<option value="slot1">Slot 1</option>
<option value="slot2">Slot 2</option>
<option value="slot3">Slot 3</option>
</select>

<button onclick="bookSlot()">Confirm Booking</button>

<p id="msg"></p>

</div>
</div>

</body>
</html>
