<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Parking | Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* ================= GLOBAL ================= */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    min-height:100vh;
    background:linear-gradient(135deg,#000000,#111111,#1a1a1a);
    color:white;
}

/* ================= NAVBAR ================= */
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 80px;
    background:#000;
    border-bottom:1px solid #222;
}

.logo{
    font-size:24px;
    font-weight:700;
    color:#f4c430;
}

.nav-links{
    list-style:none;
    display:flex;
    gap:35px;
}

.nav-links li a{
    text-decoration:none;
    color:white;
    font-weight:500;
    transition:0.3s;
}

.nav-links li a:hover{
    color:#f4c430;
}

/* ================= AUTH WRAPPER ================= */
.auth-wrapper{
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:calc(100vh - 80px);
}

/* ================= CONTAINER ================= */
.container{
    position:relative;
    width:850px;
    height:500px;
    background:rgba(20,20,20,0.9);
    border-radius:20px;
    box-shadow:0 0 40px rgba(244,196,48,0.4);
    overflow:hidden;
    backdrop-filter:blur(15px);
}

/* ================= FORM ================= */
.form-box{
    position:absolute;
    top:0;
    height:100%;
    width:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    padding:40px;
    transition:0.8s ease-in-out;
}

h2{
    color:#f4c430;
    margin-bottom:25px;
    font-weight:700;
}

.input-group{
    position:relative;
    margin:15px 0;
    width:100%;
}

.input-group input{
    width:100%;
    padding:12px 40px;
    background:#111;
    border:2px solid #f4c430;
    border-radius:30px;
    color:white;
    outline:none;
    transition:0.3s;
}

.input-group i{
    position:absolute;
    left:15px;
    top:50%;
    transform:translateY(-50%);
    color:#f4c430;
}

.input-group input:focus{
    box-shadow:0 0 15px #f4c430;
}

/* ================= BUTTON ================= */
button{
    padding:12px 35px;
    border:none;
    border-radius:30px;
    background:#f4c430;
    color:black;
    font-weight:600;
    cursor:pointer;
    transition:0.4s;
    margin-top:20px;
}

button:hover{
    background:black;
    color:#f4c430;
    box-shadow:0 0 20px #f4c430;
}

/* ================= LOGIN & REGISTER ================= */
.login{
    left:0;
    z-index:2;
}

.register{
    right:-50%;
    background:rgba(0,0,0,0.95);
}

/* Slide Effect */
.container.active .login{
    transform:translateX(-100%);
}

.container.active .register{
    transform:translateX(-100%);
}

/* ================= TOGGLE PANEL ================= */
.toggle-panel{
    position:absolute;
    right:0;
    top:0;
    width:50%;
    height:100%;
    background:linear-gradient(135deg,#f4c430,#ffcc00);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    transition:0.8s;
    color:black;
}

.toggle-panel h3{
    font-size:28px;
    margin-bottom:20px;
}

.toggle-panel p{
    margin-bottom:20px;
    font-weight:500;
}

.toggle-panel button{
    background:black;
    color:#f4c430;
}

.container.active .toggle-panel{
    transform:translateX(-100%);
}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
    .container{
        width:95%;
        height:auto;
    }
}

</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
<div class="logo">Smart Parking</div>
<ul class="nav-links">
<li><a href="index.html">Home</a></li>
<li><a href="about.html">About</a></li>
<li><a href="booking.html">Booking</a></li>
<li><a href="map.html">Map</a></li>
<li><a href="login.html">Login</a></li>
<li><a href="system.html">System Architecture</a></li>
</ul>
</nav>

<!-- AUTH SECTION -->
<div class="auth-wrapper">
<div class="container" id="container">

    <!-- LOGIN -->
    <div class="form-box login">
        <h2>Login</h2>
        <div class="input-group">
            <i class="fa fa-envelope"></i>
            <input type="email" placeholder="Email">
        </div>
        <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Password">
        </div>
        <button>Login</button>
    </div>

    <!-- REGISTER -->
    <div class="form-box register">
        <h2>Create Account</h2>
        <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Full Name">
        </div>
        <div class="input-group">
            <i class="fa fa-envelope"></i>
            <input type="email" placeholder="Email">
        </div>
        <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Password">
        </div>
        <button>Register</button>
    </div>

    <!-- TOGGLE PANEL -->
    <div class="toggle-panel">
        <h3>Hello, Warrior ðŸš€</h3>
        <p>Don't have an account? Register now!</p>
        <button onclick="toggle()">Sign Up</button>
    </div>

</div>
</div>

<script>
function toggle(){
    document.getElementById("container").classList.toggle("active");
}
</script>

</body>
</html>
